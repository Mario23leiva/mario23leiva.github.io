                            </a>
                        </div>
                        <div class="objeto elemento">

                                    <img src="../multimedia/img/softskills/digital_strategy.png" alt="">

        <div id="formContact">
            <h2 ><a href="#home" data-translate="contactMe"></a></h2>
            <section id="contact">
                <form>
                    <label for="name" data-translate="name"></label>
                    <input type="text" id="name" name="name" required>
                    <label for="email" data-translate="email"></label>
                    <input type="email" id="email" name="email" required>
                    <label for="message" data-translate="message"></label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                    <input type="submit" data-translate="submit" value="Submit"></input>
                </form>
            </section>
        </div>

    <footer>
        <div class="footer-left">
            <p>&copy; 2023 Mario Leiva</p>
        </div>
        <div class="footer-right">

                <button id="btn-en" onclick="changeLanguage('en')"><img src="../multimedia/img/idiomas/englishpitinglish.png" alt="English"></button>
